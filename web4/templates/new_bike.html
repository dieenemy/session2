<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
    <div class="outside">
        <form action="" method="POST">
            <div class="inside">
                <label for="">Model</label>
                <input type="text" name="model" placeholder="e.g. Honda">
            </div>
            <div class="inside">
                <label for="">Daily fee(VND)</label>
                <input class="so" type="number" name="fee" placeholder="100000">
            </div>
            <div class="inside">
                <label for="">Image</label>
                <input type="text" name="image" placeholder="e.g http//hondaxemay.com.vn">
            </div>
            <div class="inside">
                <label for="">Year</label>
                <input type="number" name="year" placeholder="e.g. 2013">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>  
    </div>
</body>
</html>
